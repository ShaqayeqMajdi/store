<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peter Mason</title>
    <link href="./output.css" rel="stylesheet" />
    <script src="script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="web icon" href="./assets/Logo/web-icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aguafina+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Unicase:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="font-Quicksand bg-neutral-800">
    <!-- Header Section -->
    <div
      class="relative bg-center bg-cover"
      style="background-image: url('./assets/Banner/header_image.jpg')"
    >
      <!-- Contact info and user actions -->
      <div
        class="flex justify-center md:justify-between items-center text-md pt-16 mb-6 md:px-24 text-gray-300 container mx-auto"
      >
        <div
          class="flex items-center space-x-6 space-y-2 mb-4 flex-col md:flex-row"
        >
          <div class="flex items-center space-x-2">
            <i class="fas fa-phone text-gold-300"></i>
            <span class="hover:text-gold-100">123-456-7890</span>
          </div>
          <div class="flex items-center space-x-2">
            <i class="fas fa-envelope text-gold-300"></i>
            <span class="hover:text-gold-100">info@yoursite.com</span>
          </div>
        </div>
        <div
          class="hidden md:flex md:items-center md:space-x-6 md:space-y-2 md:flex-row"
        >
          <div class="flex items-center space-x-2 cursor-pointer">
            <i class="fas fa-shopping-cart text-gold-300"></i>
            <span class="hover:text-gold-100">0 items - $0.00</span>
          </div>
          <button
            class="relative px-4 py-1 cursor-pointer md:py-3 flex items-center gap-2 text-sm text-gold-100 border border-gold-100 overflow-hidden hover:text-white hover:border-gold-300 group"
          >
            <span
              class="absolute inset-0 bg-gold-300 translate-y-full group-hover:translate-y-0 transition-transform duration-300 ease-in-out"
            ></span>
            <i class="fa fa-user relative z-10"></i>
            <span class="relative z-10">Sign In / Login</span>
          </button>
        </div>
      </div>

      <!-- Main Logo -->
      <div class="flex h-34 justify-center md:h-28 md:-mt-10 container mx-auto">
        <img src="./assets/Logo/logo.png" alt="logo" />
      </div>

      <!-- Mobile Navbar Section -->

      <!-- Mobile cart & login below logo -->
      <div
        class="md:hidden flex items-center justify-center mt-8 gap-5 flex-col"
      >
        <div
          class="flex items-center space-x-2 text-gray-300 hover:text-gold-100 cursor-pointer"
        >
          <i class="fas fa-shopping-cart text-gold-100"></i>
          <span>0 items - $0.00</span>
        </div>
        <button
          class="relative px-4 py-3 cursor-pointer md:py-3 flex items-center gap-2 text-sm text-gold-100 border border-gold-100 overflow-hidden hover:text-white hover:border-gold-300 group"
        >
          <span
            class="absolute inset-0 bg-gold-300 translate-y-full group-hover:translate-y-0 transition-transform duration-300 ease-in-out"
          ></span>
          <i class="fa fa-user relative z-10"></i>
          <span class="relative z-10">Sign In / Login</span>
        </button>
      </div>

      <!-- Mobile Menu -->
      <div
        class="flex justify-center cursor-pointer mt-14 md:hidden"
        onclick="toggleMenu()"
      >
        <i class="fas fa-bars text-gold-100 text-xl"></i>
      </div>

      <!-- Mobile Menu Content -->
      <div
        id="mobileMenu"
        class="fixed top-0 left-0 cursor-pointer w-full h-screen bg-neutral-800 text-white z-40 transform -translate-y-full transition-transform duration-500 ease-in-out flex flex-col items-center py-10"
      >
        <button
          class="absolute top-4 right-6 text-white text-3xl"
          onclick="toggleMenu()"
        >
          <i class="fa fa-times text-white"></i>
        </button>

        <!-- Mobile Menu Logo -->
        <img src="./assets/Logo/logo.png" alt="logo" class="h-24 mb-10" />

        <!-- Mobile Menu Navbar -->
        <nav class="flex flex-col space-y-6 text-lg">
          <div class="flex items-center justify-between w-60">
            <span class="text-gold-300">HOME</span>
            <i class="fas fa-chevron-down text-sm text-white px-2 py-1"></i>
          </div>
          <div
            class="flex items-center justify-between w-60 hover:text-gold-100"
          >
            <span>CATEGORIES</span>
            <i class="fas fa-chevron-down text-sm text-white px-2 py-1"></i>
          </div>
          <div
            class="flex items-center justify-between w-60 hover:text-gold-100"
          >
            <span>ABOUT</span>
            <i class="fas fa-chevron-down text-sm text-white px-2 py-1"></i>
          </div>
          <div
            class="flex items-center justify-between w-60 hover:text-gold-100"
          >
            <span>SUITS</span>
          </div>
          <div
            class="flex items-center justify-between w-60 hover:text-gold-100"
          >
            <span>NEWS</span>
            <i class="fas fa-chevron-down text-sm text-white px-2 py-1"></i>
          </div>
          <div
            class="flex items-center justify-between w-60 hover:text-gold-100"
          >
            <span>CONTACTS</span>
          </div>
        </nav>
        <!-- Mobile Menu Search Input -->
        <div class="mt-10 w-60">
          <input
            type="text"
            placeholder="Search"
            class="w-full px-4 py-2 bg-white text-black"
          />
          <div class="flex justify-center space-x-4 mt-4 text-gold-100">
            <i class="fab fa-twitter hover:text-white"></i>
            <i class="fab fa-facebook-f hover:text-white"></i>
            <i class="fab fa-instagram hover:text-white"></i>
          </div>
        </div>
      </div>
      <div class="w-full h-px bg-white opacity-10 mx-auto mt-8 md:hidden"></div>

      <!-- Navbar (md and up) -->
      <nav
        class="hidden md:flex md:justify-center md:items-center md:space-x-7 md:py-10 text-md text-gray-400 container mx-auto"
      >
        <a href="#" class="relative group text-gold-100 px-2 py-2">
          HOME
          <span
            class="absolute left-0 -bottom-1 h-0.5 w-0 bg-gold-100 transition-all duration-500 ease-out group-hover:w-full"
          ></span>
        </a>
        <span class="text-white opacity-10">|</span>
        <div class="relative group flex items-center">
          <a href="#" class="relative hover:text-gold-100 px-2 py-2">
            CATEGORIES
            <span
              class="absolute left-0 -bottom-1 h-0.5 w-0 bg-gold-100 transition-all duration-500 ease-out group-hover:w-full"
            ></span>
          </a>
          <!-- Dropdown -->
          <div
            id="categoryDropdown"
            class="absolute top-11 left-20 -translate-x-1/2 hidden group-hover:flex flex-col gap-5 bg-gold-100 shadow-lg p-4 w-52 z-50"
          ></div>
        </div>
        <span class="text-white opacity-10">|</span>
        <a href="#" class="relative group hover:text-gold-100 px-2 py-2">
          ABOUT
          <span
            class="absolute left-0 -bottom-1 h-0.5 w-0 bg-gold-100 transition-all duration-500 ease-out group-hover:w-full"
          ></span>
        </a>
        <span class="text-white opacity-10">|</span>
        <a href="#" class="relative group hover:text-gold-100 px-2 py-2">
          SUITS
          <span
            class="absolute left-0 -bottom-1 h-0.5 w-0 bg-gold-100 transition-all duration-500 ease-out group-hover:w-full"
          ></span>
        </a>
        <span class="text-white opacity-10">|</span>
        <a href="#" class="relative group hover:text-gold-100 px-2 py-2">
          NEWS
          <span
            class="absolute left-0 -bottom-1 h-0.5 w-0 bg-gold-100 transition-all duration-500 ease-out group-hover:w-full"
          ></span>
        </a>
        <span class="text-white opacity-10">|</span>
        <a href="#" class="relative group hover:text-gold-100 px-2 py-2">
          CONTACTS
          <span
            class="absolute left-0 -bottom-1 h-0.5 w-0 bg-gold-100 transition-all duration-500 ease-out group-hover:w-full"
          ></span>
        </a>
      </nav>
      <div class="w-full h-px bg-gray-600"></div>

      <!-- Banner Section -->
      <section
        class="relative w-full h-[60vh] flex flex-col top-10 text-shadow-black items-center justify-center text-white text-center"
      >
        <button
          class="hidden md:block absolute left-10 top-4/6 -translate-y-1/2 text-gray-400 text-4xl"
        >
          <i class="fas fa-chevron-left"></i>
        </button>
        <button
          class="hidden md:block absolute right-10 top-4/6 -translate-y-1/2 text-gray-400 text-4xl"
        >
          <i class="fas fa-chevron-right"></i>
        </button>
        <h1
          class="text-3xl md:text-7xl font-extrabold uppercase font-Cormorant flex flex-col items-center"
        >
          <span id="part1" class="text-gold-100 font-Aguafina"></span>
          <span id="part2" class="text-white font-Cormorant"></span>
        </h1>
        <button
          class="mt-12 md:px-6 md:py-4 px-1 py-3 bg-gold-100/70 text-white text-sm hover:bg-white/20 hover:backdrop-blur-md hover:text-black transition duration-300 ease-in-out rounded-lg"
        >
          BOOK YOUR APPOINTMENT
        </button>
      </section>
    </div>
  </body>
</html>
